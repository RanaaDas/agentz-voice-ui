<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Z - Voice Assistant</title>
</head>
<body>
  <h2>ğŸ¤– Chat with Agent Z</h2>
  <button onclick="startChat()">ğŸ¤ Chat with Agent</button>
  <p id="status">Status: Idle</p>
  <p><strong>You said:</strong> <span id="transcript"></span></p>
  <p><strong>Agent Z:</strong> <span id="response"></span></p>

  <script>
    const webhookUrl = 'https://your-n8n-url/webhook/agentz'; // replace this with your actual n8n webhook URL

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'hi-IN'; // Use 'en-US' for English
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    function startChat() {
      document.getElementById('status').innerText = 'ğŸ™ Listening... Speak now';
      recognition.start();
    }

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById('transcript').innerText = transcript;
      document.getElementById('status').innerText = 'Sending to Agent Z...';

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: transcript })
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.response || data.message || 'No response received.';
        document.getElementById('response').innerText = reply;
        document.getElementById('status').innerText = 'Agent Z responded. âœ…';
      })
      .catch(err => {
        console.error(err);
        document.getElementById('status').innerText = 'âŒ Error contacting Agent Z';
      });
    };

    recognition.onerror = function(err) {
      console.error('Speech recognition error:', err);
      document.getElementById('status').innerText = 'âŒ Error during speech recognition.';
    };
  </script>
</body>
</html>
