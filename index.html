<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Z - Voice Assistant</title>
</head>
<body>
  <h2>ðŸŽ™ Speak to Agent Z</h2>
  <button onclick="startListening()">ðŸŽ¤ Start Speaking</button>
  <p id="status">Status: Idle</p>
  <p><strong>Your Query:</strong> <span id="transcript"></span></p>

  <script>
    const webhookUrl = 'https://your-ngrok-or-n8n-cloud-url/webhook/agentz'; // replace with your actual webhook URL

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'hi-IN'; // or 'en-US' for English
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    function startListening() {
      document.getElementById('status').innerText = 'Listening...';
      recognition.start();
    }

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      document.getElementById('transcript').innerText = transcript;
      document.getElementById('status').innerText = 'Sending to Agent Z...';

      // Send to n8n webhook
      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: transcript })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').innerText = 'Response received!';
        console.log('Response from Agent Z:', data);
        // Optionally play audio or display text response
      })
      .catch(err => {
        console.error(err);
        document.getElementById('status').innerText = 'Error sending data.';
      });
    };

    recognition.onerror = function(err) {
      console.error('Speech recognition error:', err);
      document.getElementById('status').innerText = 'Error during speech recognition.';
    };
  </script>
</body>
</html>
